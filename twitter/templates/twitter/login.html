{% extends 'twitter/layout.html' %}

{% block content %}

<body class="login-page">
    <div class="twitter-login-box">
        <header>
            <img src="https://static01.nyt.com/images/2014/08/10/magazine/10wmt/10wmt-jumbo-v4.jpg?quality=90&auto=webp"
                alt="twitter logo">
            <h1>Inicio de Sesi√≥n</h1>
        </header>

        <form method="post">
            {% csrf_token %}
            <div class="input-wrapper">
                <span for="user-name-id">Username</span>
                <input type='text' name='username' id='user-name-id'>
            </div>

            <div class="input-wrapper">
                <span for="password-id">Password</span>
                <input type='text' name='password' id='password-id'>
            </div>

            {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <button class="twitter-btn">Log in</button>
        </form>

        <div class="footer">
            <a href="{% url 'register' %}">Sign up to twitter</a>
        </div>

    </div>
    {% endblock content %}
